<html>
    <head>
        <title>Parameter</title>
        <script type="text/javascript">
            function total(numberA, numbberB) {
                return numberA + numbberB;
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write(total(2,3));
        </script>
    </body>
</html>
