<!DOCTYPE html>
<html>
<head>
    <title>Image JQuery</title>
    <link rel="stylesheet" href="styleSlideShow.css">
    <script src="jquery-3.7.1.js"></script>
    <script>
        var i=0;
        $(document).ready(function(){
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval('showNextImage()', 3000);
        })

        function showNextImage() {
            i++;
            $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
            if (i==3) {
                i=0;
            }
        }
    </script>
</head>
<body>
    <div id="slider">
        <img src="img/gambar1.png"id="sliderImage1">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img src="img/gambar2.jpg"id="sliderImage2">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img src="img/gambar3.png"id="sliderImage3">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
